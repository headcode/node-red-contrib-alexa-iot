<script type="text/javascript">
    RED.nodes.registerType('alexa-iot-hub', {
        category: 'input',
        color: '#FF9900',
        defaults: {
            name: { value: '' },
            port: { value: '80', required: true, validate: RED.validators.number() },
            debug: { value: false }
        },
        inputs: 0,
        outputs: 0,
        icon: 'bridge.png',
        label: function() {
            return this.name || 'Alexa IOT Hub';
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function() {
            const node = this;
            document.getElementById('node-input-name').setAttribute('aria-label', 'Node name');
            document.getElementById('node-input-port').setAttribute('aria-label', 'Port number for Alexa service');
            document.getElementById('node-input-debug').setAttribute('aria-label', 'Enable debug mode');
            document.getElementById('node-input-certPath').value = node.certPath || '';
            document.getElementById('node-input-keyPath').value = node.keyPath || '';
        },
        oneditsave: function() {
            const certPath = document.getElementById('node-input-certPath').value.trim();
            const keyPath = document.getElementById('node-input-keyPath').value.trim();
            this.certPath = certPath || undefined;
            this.keyPath = keyPath || undefined;
            const port = parseInt(document.getElementById('node-input-port').value, 10);
            if (isNaN(port) || port < 1 || port > 65535) {
                RED.notify('Invalid port number: Must be between 1 and 65535', 'error');
                throw new Error('Invalid port number');
            }
        }
    });
</script>

<script type="text/html" data-template-name="alexa-iot-hub">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" aria-label="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-server"></i> Port</label>
        <input type="number" id="node-input-port" placeholder="80" aria-label="Port number for Alexa service">
    </div>
    <div class="form-row">
    <label for="node-input-certPath"><i class="fa fa-certificate"></i> Cert Path (for HTTPS)</label>
    <input type="text" id="node-input-certPath" placeholder="./server.cert" aria-label="Path to SSL certificate file (optional)">
</div>
<div class="form-row">
    <label for="node-input-keyPath"><i class="fa fa-key"></i> Key Path (for HTTPS)</label>
    <input type="text" id="node-input-keyPath" placeholder="./server.key" aria-label="Path to SSL key file (optional)">
</div>
<div class="form-row">
    <label for="node-input-debug"><i class="fa fa-bug"></i> Debug</label>
    <input type="checkbox" id="node-input-debug" aria-label="Enable debug mode">
</div>
</script>

<script type="text/html" data-help-name="alexa-iot-hub">
    <h3>Alexa IOT Hub</h3>
    <p>This node emulates a Philips Hue bridge and acts as a local hub for Alexa Smart Home commands. It receives requests from Alexa devices and forwards them to linked Alexa IOT Device nodes.</p>
    <h4>Configuration</h4>
    <ul>
        <li><strong>Name</strong>: Optional name for the hub (e.g., "Alexa Hub"). Appears in the Node-RED editor.</li>
        <li><strong>Port</strong>: The TCP port to listen for Alexa requests (default: 80). Must be a number between 1 and 65535. Required</li>
        <li><strong>Path</strong>: Cert Path/Key Path: Optional paths to SSL cert/key files for HTTPS on port 443 (relative to Node-RED user dir).</li>
        <li><strong>Debug</strong>: Check to enable debug logging for Alexa commands (useful for troubleshooting).</li>
    </ul>
    <p><strong>Note</strong>: Ensure the port is not used by other services. If the port is invalid or unavailable, the hub will fail to start, an error will appear in the Node-RED logs.</p>
</script>

</style>
