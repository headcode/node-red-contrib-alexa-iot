<script type="text/javascript">
    RED.nodes.registerType('amazon-iot-hub', {
        category: 'input',
        color: '#FF9900',
        defaults: {
            name: { value: '' },
            port: { value: '80', required: true, validate: RED.validators.number() },
            debug: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: 'bridge.png',
        label: function() {
            return this.name || 'Amazon IOT Hub';
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function() {
            const node = this;
            document.getElementById('node-input-port').setAttribute('aria-label', 'Port number for Alexa service');
            document.getElementById('node-input-debug').setAttribute('aria-label', 'Enable debug mode');
        },
        oneditsave: function() {
            const port = parseInt(document.getElementById('node-input-port').value, 10);
            if (isNaN(port) || port < 1 || port > 65535) {
                RED.notify('Invalid port number: Must be between 1 and 65535', 'error');
                return false;
            }
        }
    });
</script>

<script type="text/html" data-template-name="amazon-iot-hub">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" aria-label="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-server"></i> Port</label>
        <input type="number" id="node-input-port" placeholder="80" aria-label="Port number for Alexa service">
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-bug"></i> Debug</label>
        <input type="checkbox" id="node-input-debug" aria-label="Enable debug mode">
    </div>
</script>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 150px 1fr;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-row label {
        text-align: right;
        padding-right: 10px;
    }
    .form-row input[type="text"],
    .form-row input[type="number"] {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

</style>
