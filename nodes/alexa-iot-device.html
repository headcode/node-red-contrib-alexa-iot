<script type="text/javascript">
    RED.nodes.registerType('alexa-iot-device', {
        category: 'input',
        color: '#FF9900',
        defaults: {
            name: { value: '', required: true },
            hub: { type: 'alexa-iot-hub', required: true },
            targetNode: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'light.png',
        label: function() {
            return this.name || 'Alexa IOT Device';
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function() {
            const node = this;
            document.getElementById('node-input-name').setAttribute('aria-label', 'Device name for Alexa');
            document.getElementById('node-input-hub').setAttribute('aria-label', 'Select Alexa IOT Hub');
            document.getElementById('node-input-targetNode').setAttribute('aria-label', 'Enter target node ID');

            // Set the textbox value if configured
            document.getElementById('node-input-targetNode').value = node.targetNode || '';

            // Automatically set hub field if exactly one alexa-iot-hub exists in the workspace
            const hubNodes = RED.nodes.nodes.filter(n => n.type === 'alexa-iot-hub');
            if (hubNodes.length === 1) {
                document.getElementById('node-input-hub').value = hubNodes[0].id;
                node.hub = hubNodes[0].id;
            }
        },
        oneditsave: function() {
            const name = document.getElementById('node-input-name').value.trim();
            const targetNode = document.getElementById('node-input-targetNode').value.trim();
            if (!name) {
                RED.notify('Device name is required', 'error');
                throw new Error('Device name is required');
            }
            if (targetNode && !RED.nodes.node(targetNode)) {
                RED.notify('Invalid target node ID', 'error');
                throw new Error('Invalid target node ID');
            }
            this.targetNode = targetNode;
        }
    });
</script>

<script type="text/html" data-template-name="alexa-iot-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Device Name" aria-label="Device name for Alexa">
    </div>
    <div class="form-row">
        <label for="node-input-hub"><i class="fa fa-server"></i> Hub</label>
        <input type="text" id="node-input-hub" aria-label="Select Alexa IOT Hub">
    </div>
    <div class="form-row">
        <label for="node-input-targetNode"><i class="fa fa-share"></i> Target Node ID</label>
        <input type="text" id="node-input-targetNode" placeholder="Enter target node ID" aria-label="Enter target node ID">
    </div>
</script>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 150px 1fr;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-row label {
        text-align: right;
        padding-right: 10px;
    }
    .form-row input[type="text"],
    .form-row select {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
</style>
