<script type="text/javascript">
    RED.nodes.registerType('alexa-iot-device', {
        category: 'input',
        color: '#FF9900',
        defaults: {
            name: { value: '', required: true },
            hub: { value: '', type: 'alexa-iot-hub', required: true },
            targetNode: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'light.png',
        label: function() {
            return this.name || 'Alexa IOT Device';
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function() {
            const node = this;
            document.getElementById('node-input-name').setAttribute('aria-label', 'Device name for Alexa');
            document.getElementById('node-input-targetNode').setAttribute('aria-label', 'Enter target node ID');

            // Initialize hub field as typedInput for alexa-iot-hub nodes
            $("#node-input-hub").typedInput({
                type: 'alexa-iot-hub',
                types: ['alexa-iot-hub']
            }).typedInput('type', 'alexa-iot-hub');

            // Automatically set hub field if exactly one alexa-iot-hub exists
            const hubNodes = RED.nodes.nodes.filter(n => n.type === 'alexa-iot-hub');
            if (hubNodes.length === 1) {
                $("#node-input-hub").typedInput('value', hubNodes[0].id);
                node.hub = hubNodes[0].id;
            } else if (node.hub) {
                $("#node-input-hub").typedInput('value', node.hub);
            }
        },
        oneditsave: function() {
            const name = document.getElementById('node-input-name').value.trim();
            const hub = $("#node-input-hub").typedInput('value');
            const targetNode = document.getElementById('node-input-targetNode').value.trim();
            if (!name) {
                RED.notify('Device name is required', 'error');
                throw new Error('Device name is required');
            }
            if (!hub || !RED.nodes.node(hub)) {
                RED.notify('A valid Alexa IOT Hub is required', 'error');
                throw new Error('A valid Alexa IOT Hub is required');
            }
            if (targetNode && !RED.nodes.node(targetNode)) {
                RED.notify('Invalid target node ID', 'error');
                throw new Error('Invalid target node ID');
            }
            this.hub = hub;
            this.targetNode = targetNode;
        }
    });
</script>

<script type="text/html" data-template-name="alexa-iot-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Device Name" aria-label="Device name for Alexa">
    </div>
    <div class="form-row">
        <label for="node-input-hub"><i class="fa fa-server"></i> Hub</label>
        <input type="text" id="node-input-hub" aria-label="Select Alexa IOT Hub">
    </div>
    <div class="form-row">
        <label for="node-input-targetNode"><i class="fa fa-share"></i> Target Node ID</label>
        <input type="text" id="node-input-targetNode" placeholder="Enter target node ID" aria-label="Enter target node ID">
    </div>
</script>

<script type="text/html" data-help-name="alexa-iot-device">
    <h3>Alexa IOT Device</h3>
    <p>This node receives commands from an Alexa IOT Hub (e.g., for power, brightness, or color) and forwards them to a specified target node or via its output wire.</p>
    <h4>Configuration</h4>
    <ul>
        <li><strong>Name</strong>: The device name as it will appear in Alexa (e.g., "Living Room Light"). Required.</li>
        <li><strong>Hub</strong>: The Alexa IOT Hub node to connect to. Automatically selected if only one hub exists.</li>
        <li><strong>Target Node ID</strong>: The ID of another node to forward messages to (optional). Leave blank to use the output wire.</li>
    </ul>
    <h4>Finding a Node ID</h4>
    <p>To find the ID of a target node:</p>
    <ol>
        <li><strong>Node Properties</strong>: Double-click a node in the editor. The ID is shown at the bottom of the configuration panel (e.g., "123abc45.678def"). Copy and paste it into the Target Node ID field.</li>
        <li><strong>Flow JSON</strong>: Click the menu (☰) > Export > Clipboard, select "all flows," and export. Open the JSON in a text editor and find the node’s <code>id</code> field (e.g., <code>"id": "123abc45.678def"</code>).</li>
    </ol>
    <p><strong>Note</strong>: If the Target Node ID is invalid or the node no longer exists, a warning will appear when saving the configuration.</p>
</script>
